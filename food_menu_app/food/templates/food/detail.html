{% extends 'food/base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img class="img-thumbnail" src="{{ item.item_image }}">
        </div>
        <div class="col-md-6">
            <h1>{{ item.item_name }}</h1>
            <h2>{{ item.item_desc }}</h2>
            <h3>${{ item.item_price }}</h3>
            <a href="{% url 'food:delete_item' item.id %}">Delete</a>
            <a href="{% url 'food:update_item' item.id %}">Update</a>
        </div>

    </div>
</div>

{% endblock %}
